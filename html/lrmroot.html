<h1>Root Definition</h1>


RootDef =
"'root'" {Member} .

<p>
A root definition has the form
<ul>
<li>

<tt> 'root'</tt> <i>M<SUB>1</SUB></i> <i>...</i> <i>M<SUB>n</SUB></i>
</ul>

<p>
The elaboration of a specification is the elaboration of the members
<i>M<SUB>1</SUB></i>, <i>...</i>, <i>M<SUB>n</SUB></i>.
<p>
