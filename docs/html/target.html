<h1>The Target Machine</h1>

<p>
The intermediate code (<i> ICode</i>) for <i> MiniLAX</i> is a subset of the intermediate
code  for  <i> Pascal</i> (<i> P-Code</i>) <a href="references.html">[9]</a>.
<i> ICode</i> programs consist of simple
instructions for a hypothetical computer - a stack machine.
